<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Papier kamien no≈ºyce</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  	<div class="container text-center">
  		<div class="welcome">
  			<h1>Paper, rock, scissor</h1>
  			<button type="button" class="btn btn-primary" id="js-newgame">New Game</button>
  		</div>
  		<div class="name hidden">
  			<h2>Player name:</h2>
  			<input type="text" id="js-inputname">
  			<button type="button" id="js-submit">OK</button>
  		</div>
  		<div class="gamecontainer hidden">
  			<div class=row>
  				<div class="col-md-6">
  					<h3 id="js-playername">Player Name</h3><span id="js-playerscore" class="score"></span>
  					<div id="js-playersymbol" class="choosensymbol"></div>
  				</div>
  				<div class="col-md-6">
  					<h3>Computer</h3><span id="js-computerscore" class="score"></span>
  					<div id="js-computersymbol" class="choosensymbol"></div>
  				</div>
  			</div>
  			<div id="js-buttons" >
	  			<button name="paper" class="btn" id="js-paperbtn"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></button>
	  			<button name="rock" class="btn" id="js-rockbtn"><i class="fa fa-hand-rock-o" aria-hidden="true"></i></button>
	  			<button name="scissor" class="btn" id="js-scissorbtn"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i></button>
	  		</div>
	  		<div id="js-endgame" class="hidden">
	  			<h2>The winner is <span id="js-winner"></span></h2>
	  			<button class="btn" id="js-again">Play again</button>
	  		</div>
  		</div> 		
  	</div>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
